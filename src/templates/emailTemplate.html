<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .email-body {
            padding: 20px;
            color: #333333;
        }

        .email-footer {
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #777777;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="email-container">
        <div class="email-header">
            <h1>New Message from PulsePal</h1>
        </div>
        <div class="email-body">
            <p><strong>First Name:</strong> {{firstName}}</p>
            <p><strong>Last Name:</strong> {{lastName}}</p>
            <p><strong>Email:</strong> {{email}}</p>
            <p><strong>Leisure Centre Name:</strong> {{centreName}}</p>
            <p><strong>Message:</strong></p>
            <p>{{message}}</p>
            <a href="mailto:{{email}}" class="button">Reply to {{firstName}}</a>
        </div>
        <div class="email-footer">
            <p>&copy; 2025 PulsePal. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
